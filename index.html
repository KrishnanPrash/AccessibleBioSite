<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p><img src="biopic.jpg" alt="A photo of me in San Francisco"></p>
            <p>Hi my name is Krishnan Prashanth. I am a masters student in Computer Science at Texas A&M.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <p><img src="picwkitty.jpg" alt="A decorative picture with a cat named Cardason"></p>
            <p>This is a picture with a cat named Cardason.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form action="submit.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p> Please feel free to connect with me on <a href="https://www.linkedin.com/in/krishnan-p">LinkedIn</a>.</p>
    </footer>
</body>
</html>
